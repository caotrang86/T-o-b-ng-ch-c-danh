<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Nameplate Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      h1, h2, h3, .serif-font {
        font-family: 'Playfair Display', serif;
      }
    </style>
    <!-- Polyfill for process.env.API_KEY to support Netlify environment variables -->
    <script>
      // The string 'REPLACE_WITH_NETLIFY_API_KEY' will be replaced by the actual key during Netlify build
      window.process = window.process || { env: { API_KEY: 'REPLACE_WITH_NETLIFY_API_KEY' } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@netlify/functions": "https://esm.sh/@netlify/functions@^5.1.1"
  }
}
</script>
    <!-- Babel Standalone for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module" src="./index.tsx"></script>
